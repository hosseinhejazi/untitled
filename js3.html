<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table id="table">
    <tr>
        <td>Student Number</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td colspan="2">Age</td>
    </tr>
    <tr>
        <td>90909090</td>
        <td>Steven</td>
        <td>Wilson</td>
        <td colspan="2">46</td>
    </tr>
    <tr id="form">
        <td><input type="text" id="number"/></td>
        <td><input type="text" id="firstName"/></td>
        <td><input type="text" id="lastName"/></td>
        <td><input type="text" id="age"/></td>
        <td><input type="button" value="Add" onclick="insert()"></td>
    </tr>
</table>
<script type="text/javascript">

    function insert() {
        var table = document.getElementById("table");
        var newRow = table.insertRow(table.rows.length - 1);
        newRow.insertCell(0).innerHTML = document.getElementById("number").value;
        document.getElementById("number").value = "";
        newRow.insertCell(1).innerHTML = document.getElementById("firstName").value;
        document.getElementById("firstName").value = "";
        newRow.insertCell(2).innerHTML = document.getElementById("lastName").value;
        document.getElementById("lastName").value = "";
        newRow.insertCell(3).innerHTML = document.getElementById("age").value;
        document.getElementById("age").value = "";
    }

</script>

</body>
</html>
